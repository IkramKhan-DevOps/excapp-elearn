{% extends 'core/base.html' %}
{% load custom_tags %}
{% load crispy_forms_tags %}

{% block base_title %}
    Add Course
{% endblock %}

{% block page_heading %}
    Add Course
{% endblock %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-6">

            <div class="card">
                <div class="card-body">

                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </form>

                </div>
            </div>

        </div>
    </div>

{% endblock %}
